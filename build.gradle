plugins {
    id "java"
    id "org.jetbrains.intellij" version "1.3.0"
}

group "com.nndi-tech.oss"
version "0.2.0-SNAPSHOT"
sourceCompatibility = 11

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = "2021.2.1"
    type = "IC"
    pluginName = "Gensett"
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

patchPluginXml {
    changeNotes = """
      Initial version.<br/>
      Type an expression like 
      // set:obj:fieldName[,fieldName2[,..,fieldNameN]] 
      to generate setters/assignment statements."""
}